<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <title>Chat App</title>
</head>
<body class="container">
    <div class="row">

        <div id="editor" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        </div>
    </div>
    <div id="chat" class="row">
        <div id="inputs" class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <input class="text" type="text" id="username" placeholder="username">
            <textarea class="text" type="text" id="message" placeholder="Message"></textarea>
            <button id="send">Send</button>
        </div>
        <div id="chat-window" class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="/javascripts/chat.js"></script>
</html>
